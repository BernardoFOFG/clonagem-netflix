<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style/main.css" />
    <!--responsive-->
    <link rel="stylesheet" href="style/responsive.css" />
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <title>NETFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <div id="divBusca">
          <input type="text" id="txtBusca" placeholder="Buscar..."/>
        </div>
        <nav>
          <a href="#">Home</a>
          <a href="#">Series</a>
          <a href="#">Movies</a>
          <a href="#">Documentaries</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="principal_serie">
        <div class="container">
          <h3 class="title">FRIENDS</h3>
          <p class="description">
            The misadventures of a group of friends as they navigate the
            pitfalls of work, life and love in Manhattan.<br />
            Watch now the moments of friends.
          </p>
          <div class="principal_button">
            <button role="button" class="button">
              <i class="fas fa-play"></i>WATCH NOW
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>MORE INFORMATION
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel ow-theme">
        <div class="item">
          <img
            class="box-filmes"
            src="style/mini/palmer.jpg"
            alt=""
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="style/mini/gameofthrones.jpg"
            alt=""
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="style/mini/legacies.jpg"
            alt=""
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="style/mini/lucifer.jpg"
            alt=""
            srcset=""
          />
        </div>
        <div class="item">
          <img class="box-filmes" src="style/mini/lupin.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="style/mini/riverdale.jpg"
            alt=""
            srcset=""
          />
        </div>
        <div class="item">
          <img class="box-filmes" src="style/mini/soul.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="style/mini/thevastofnight.jpg"
            alt=""
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="style/mini/vanguard.jpg"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a5568d4c34.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
